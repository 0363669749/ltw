<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="Background2.css">
	<link rel="stylesheet" type="text/css" href="Body.css">

</head>
<body>
	<div>
		<div class="centerdiv">
			<h1 id="header_"><strong>Habit Reminder</strong></h1>
		</div>
		<div class="centerdiv">
			<form>
				<input type="text" name="habit" placeholder="Enter your habit here">
				<input type="submit" name="" value="Add">
			</form>
		</div>
		<div class="container">
			<div class="container-clock">
				<div class="clock">
				    <div class="hourHand"></div>
				    <div class="minuteHand"></div>
				    <div class="sec"><div class="secondHand"></div></div>
				    <div class="center"></div>
				    <div class="red-center center"></div>
				    <ul>
				        <li><span>1</span></li>
				        <li><span>2</span></li>
				        <li><span>3</span></li>
				        <li><span>4</span></li>
				        <li><span>5</span></li>
				        <li><span>6</span></li>
				        <li><span>7</span></li>
				        <li><span>8</span></li>
				        <li><span>9</span></li>
				        <li><span>10</span></li>
				        <li><span>11</span></li>
				        <li><span>12</span></li>
				    </ul>
				</div>
			</div>
			<div class="container-upcoming">
				<h1><strong>Enter the time to notify:</strong></h1>
				<form>
					<input type="text" name="hours" placeholder="hours">
					<input type="text" name="minutes" placeholder="minutes">
					<input type="text" name="seconds" placeholder="seconds">
					<input type="submit" name="submit" value="Nhập">
				</form>
			</div>
		</div>
		<div class="container-text">
			<h1><strong>Your habit:</strong></h1>
			<ul>
				<li class="mauhongdangyeu">Học bài</li>
				<li class="mauhongdangyeu">Nấu cơm</li>
				<li class="mauhongdangyeu">Đi học</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="dh.js"></script>
</body>
</html>
